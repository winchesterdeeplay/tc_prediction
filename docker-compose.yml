version: '3.8'

services:
  cyclone-api:
    build: .
    container_name: cyclone-prediction-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/weights/model.onnx
      - PIPELINE_TYPE=fast
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models:ro
      - ./api.log:/app/api.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cyclone-network